{% load static %}
<!DOCTYPE html>
<html>
<head>
     <!-- Meta information for the page -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sandra Szczepaniak - Beauty Expert & Eyelash Trainer</title>
     <meta name="description" content="Sandra Szczepaniak offers professional eyelash styling, makeup services, and expert training for beauty professionals. Passionate about aesthetics and beauty education.">
     <meta name="keywords" content="Sandra Szczepaniak, beauty salon, eyelash stylist, lash extensions, lash lifting, lash lamination, makeup artist, beauty trainer, eyelash trainer, beauty education, aesthetic services, beauty expert, linguist, lash courses, beauty industry, makeup services, cosmetic training">
     <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
     <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

{% include "partials/header.html" %}

  <form method="post" ction="{% url 'manage_reservation' reservation.id %}">
    {% csrf_token %}

     <label for="service">Us≈Çuga:</label>
    <select name="service" id="service">
        {% for service in services %}
            <option value="{{ service.id }}" {% if service == reservation.service %}selected{% endif %}>
                {{ service.title }} ({{ service.time }}h)
            </option>
        {% endfor %}
    </select><br><br>

    <label for="date">Data:</label>
    <input type="date" name="date" value="{{ reservation.date|date:'Y-m-d' }}"><br><br>

    <label for="hour">Godzina:</label>
    <select name="hour">
        {% for h in hours %}
            <option value="{{ h }}" {% if h == reservation.time|time:"H:i" %}selected{% endif %}>{{ h }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit" name="save" class="book-btn">Save</button>
    <button type="submit" name="delete" onclick="return confirm('Are you sure?');" class="book-btn">Delete</button>
    <a href="{% url 'calendar' %}" class="book-btn" >Cancel</a>
    </form>
 
<div class="button-container">

  <div class="hamburger cross" onclick="scrollToTop()">
    <div class="line arow1"></div>
    <div class="line arow2"></div>
    <div class="line arow3"></div>
  </div>

</div>
